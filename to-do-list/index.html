<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <div class="container" id="container">
        <h1>To do List</h1>
        <div class="input-container" id="input-container">
            <input type="text" id="input" class="input" placeholder = "Enter to do item here...">
            <button class="add-note-btn" id="add-note-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <input type="text" class="search" id="search" placeholder="Search for items here...">
        <div class="notes-container" id="notes-container">
            <ul class="notes" id="notes">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
