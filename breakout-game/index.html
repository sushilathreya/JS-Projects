<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks</p>
        <p>If you miss the ball, your score and the blocks will reset</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="new-game" id="new-game">
        <h3>Welcome to Breakout!</h3>
        <button class="start-btn bttn" id="start-btn">Start New Game</button>
        <button id="settings-btn" class="settings-btn bttn">Settings</button>
        <p class="diff" id = "diff"></p>
        <p class="high-score" id="high-score"></p>
    </div>
    <div class="settings" id="settings">
        <h3>Select Difficulty!</h3>
        <button class="easy bttn" id="easy">Easy</button>
        <button class="medium bttn" id="medium">Medium</button>
        <button class="hard bttn" id="hard">Hard</button>
    </div>
    <div class="end-game" id="end-game">
        <p class="end-score" id="end-score">Your Score is <span class="end-s" id="end-s"></span></p>
        <p class="end-highscore" id="end-highscore">The High Score is <span id="end-hs" class="end-hs"></span></p>
        <button class="new-game-btn" id="new-game-btn">New Game</button>
        <button class="end-settings-btn" id="end-settings-btn">Settings</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
