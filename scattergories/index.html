<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scattergories</title>
</head>
<body>
    <img src="./img/Game Night.png" alt = "Game Night">
    <div class="left" id="left">
        <div class="letter-container left-box" id="letter-container">
            <p class="letter-tag" id="letter-tag">Letter</p>
            <span class="letter" id="letter">S</span>
            <button class="random-letter" id="random-letter">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div class="time-container left-box" id="time-container">
            <p class="time-tag" id="time-tag">Time</p>
            <span class="time" id="time">30</span>
            <div class="editContainer" id="editContainer">
                <input type="number" class="timeInput" id="timeInput">
                <button class="updateTime" id="updateTime">Update</button>
            </div>
            
            <button class="edit-time" id="edit-time">
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </div>

    <div class="middle" id="middle">
        <div class="category-container" id="category-container">
            <div class="header" id="header">
                <span class="cat-display" id="cat-display">Categories</span>
                <span class="add-categories" id="add-categories">Add a category</span>
                <div class="cat-number" id="cat-number">
                    <button class="minus" id="minus">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="number" id="number">5</span>
                    <button class="plus" id="plus">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="categories" id="categories">
            </div>

            <div class="add-category-container" id="add-category-container">
                <input type="text" class="add-category" id="add-category" placeholder = "Add a category... ">
                <ul class="category-list" id="category-list">
                </ul>
            </div>
        </div>
    </div>

    <div class="right" id="right">
        <div class="play-container" id="play-container">
            <button class="play pause" id="play">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="restart-container" id="restart-container">
            <button class="restart" id="restart">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
